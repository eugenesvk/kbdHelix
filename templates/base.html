<!DOCTYPE html>
<html lang="en">
{%- if page %}
  {%- set this = page    %}
{%- elif section %}
  {%- set this = section %}
{%- endif %}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel=stylesheet type=text/css href={{get_url(path="css/github.css")}}>
  <link rel=stylesheet type=text/css href={{get_url(path="css/bootstrap.css")}} media=screen>
